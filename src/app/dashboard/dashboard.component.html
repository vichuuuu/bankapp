  <div class="container col-md-12 mt-0">
      <div class="d-flex justify-content-center h-100">
          <div class="card">
              <div class="card-header">
                  <h3 class="text-center">Deposit</h3>
                  
              </div>
              <div class="card-body">
                  <form (ngSubmit)="deposit()">
                      <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-user"></i></span>
                          </div>
                          
                          <!-- twoway binding -->
                          <input type="text" class="form-control" name="acno" [(ngModel)]="acno" placeholder="acc number please"  id="login_accno" required>
                      </div>
                      <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-key"></i></span>
                          </div>
                          
                            <input type="password" class="form-control" name="pswd"  [(ngModel)]="pswd" placeholder="password" id="deposit_password" required> 
                      </div>
                      
                      <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        
                        <!-- twoway binding -->
                        <input type="text" class="form-control" name="amount" [(ngModel)]="amount" placeholder="amount"  id="deposit_amount" required>
                    </div>
                      <div class="form-group">
                         
                          <!-- <input type="submit" value="Login"  (click)="login()" class="btn float-right login_btn " style="width:50%" > -->
                          <input type="submit" value="Deposit"   class="btn float-right login_btn " style="width:50%" >
                      </div>
                  </form>
                </div>
          </div>
      </div>

    </div>

                          </div>
                          
                          <!-- twoway binding -->
                          <input type="text" class="form-control" name="acno" [(ngModel)]="acno1" placeholder="acc number please"  id="withdraw_accno" required>
                      </div>
                      <div class="input-group form-group">
                          <div class="input-group-prepend">

                        <div class="input-group-prepend">

                        <input type="text" class="form-control" name="amountt" [(ngModel)]="amountt" placeholder="amount"  id="withdraw_amount" required>

          </div>
