  <div class="container col-md-12 mt-0">
      <div class="d-flex justify-content-center h-100">
          <div class="card">
              <div class="card-header">
                  <h3 class="text-center">Sign Up</h3>
                  
              </div>
              <div class="card-body">
                  <!-- <form (ngSubmit)="register()"> -->

                    <!-- formcreation for validation-->
                    <form  [formGroup]="registerForm" (ngSubmit)="register()">
                      <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-user"></i></span>
                          </div>
                          
                          <!-- twoway binding -->
                          <!-- <input type="text" class="form-control" name="acno" [(ngModel)]="acno" placeholder="acc number please"  id="login_accno" required> -->
                          
                          <!-- reactive forms -->
                          <input type="text" class="form-control" name="acno" formControlName="acno" placeholder="acc number please"  id="login_accno" required>
                        </div>

                        <div class="error" *ngIf="(this.registerForm.get('acno')?.touched||this.registerForm.get('acno')?.dirty)&& this.registerForm.get('acno')?.errors">invalid acc number</div>    
                      
                      
                        <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        
                        <!-- twoway binding -->
                        <!-- <input type="text" class="form-control" name="uname" [(ngModel)]="uname" placeholder="username please"  id="login_uname" required> -->
                        
                        <!-- reactiveforms -->
                        <input type="text" class="form-control" name="uname"  formControlName="uname" placeholder="username please"  id="login_uname" required>
                   
                    </div>


                <div class="error" *ngIf="(this.registerForm.get('uname')?.touched||this.registerForm.get('uname')?.dirty)&& this.registerForm.get('uname')?.errors">invalid username</div>    

                      <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-key"></i></span>
                          </div>
                          
                            <input type="password" class="form-control" name="pswd"   formControlName="pswd" placeholder="password" id="login_password" required> 
                      </div>

                      <div class="error" *ngIf="(this.registerForm.get('pswd')?.touched||this.registerForm.get('pswd')?.dirty)&& this.registerForm.get('pswd')?.errors">invalid password</div>

                      
                      
                      <div class="form-group">
                          <!-- <input type="submit" value="Login"  (click)="login()" class="btn float-right login_btn " style="width:50%" > -->
                          <input type="submit" value="register"   class="btn float-right login_btn " style="width:50%" >
                      </div>
                  </form>
              </div>
              <p style="color:white;align-items:baseline;">existing user? <a routerLink="">login</a></p>
          </div>
      </div>
  </div>
